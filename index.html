<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 0.5em 0;
        }
        .product p {
            font-size: 1em;
            color: #666;
        }
        .product button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .contact-form {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin: 0 0 15px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
        }
        .contact-form button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon Site E-commerce</h1>
    </header>
    <nav>
        <a href="#">Accueil</a>
        <a href="#products">Produits</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="products" class="products">
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Produit 1">
                <h2>Produit 1</h2>
                <p>Description du produit 1.</p>
                <button>Ajouter au panier</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Produit 2">
                <h2>Produit 2</h2>
                <p>Description du produit 2.</p>
                <button>Ajouter au panier</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Produit 3">
                <h2>Produit 3</h2>
                <p>Description du produit 3.</p>
                <button>Ajouter au panier</button>
            </div>
        </section>
        <section id="contact">
            <div class="contact-form">
                <h2>Contactez-nous</h2>
                <form action="mailto:example@example.com" method="post" enctype="text/plain">
                    <input type="text" name="name" placeholder="Votre nom" required>
                    <input type="email" name="email" placeholder="Votre email" required>
                    <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </section>
        <!--Modification Chaimae-->
     <section id="login" class="login">
    <div class="login-form">
        <h2>Connexion</h2>
        <form action="login.html" method="post">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <p>Pas encore inscrit ? <a href="#register">Inscrivez-vous</a></p>
    </div>
</section>

    </div>
    <footer>
        <p>&copy; 2024 Mon Site E-commerce. Tous droits réservés.</p>
    </footer>
</body>
</html>
